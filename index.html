<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- responsividade -->
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="main-logo">
                <img src="./img/Netflix_logo.svg" alt="logo" class="logo">
            </div>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="movie-title">House of Cards</h3>
                <p class="movie-description">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                <div class="btns"><button role="button" class="btn"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="btn"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="./img/mini1.jpg" alt="The Umbrella Academy" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini2.jpg" alt="Star Wars - A Ascenção Sywalker" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini3.jpg" alt="Pokemon" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini4.jpg" alt="Capitão América - Guerra Civil" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini5.jpg" alt="O Hobbit - A Batalha dos Cinco Exércitos" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini6.jpg" alt="Breaking Bad" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini7.jpg" alt="House" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini8.jpg" alt="Sobrenatural" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini9.jpg" alt="Smallville" class="box-movie">
            </div>
            <div class="item">
                <img src="./img/mini10.jpg" alt="Vingadores - Guerra Infinita" class="box-movie">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b2357a11cd.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
